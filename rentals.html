<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Rentals - A'Rental Find</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero hero-small">
    <div class="container">
      <h1>Available Rentals</h1>
      <p>Explore a wide range of affordable rentals in Uganda, tailored to your needs.</p>
    </div>
  </header>

  <main>
    <section class="filters">
      <div class="container">
        <h2>Filter Rentals</h2>
        <form id="filterForm">
          <div class="filter-group">
            <label for="location">Location:</label>
            <select id="location" name="location">
              <option value="all">All Locations</option>
              <option value="Kampala">Kampala</option>
              <option value="Entebbe">Entebbe</option>
              <option value="Wakiso">Wakiso</option>
              <option value="Jinja">Jinja</option>
              <option value="Mukono">Mukono</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="priceRange">Price Range (UGX):</label>
            <select id="priceRange" name="priceRange">
              <option value="all">All Prices</option>
              <option value="0-500000">Up to 500,000</option>
              <option value="500001-1000000">500,001 - 1,000,000</option>
              <option value="1000001-2000000">1,000,001 - 2,000,000</option>
              <option value="2000001+">Above 2,000,000</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="bedrooms">Number of Bedrooms:</label>
            <select id="bedrooms" name="bedrooms">
              <option value="all">All</option>
              <option value="1">1 Bedroom</option>
              <option value="2">2 Bedrooms</option>
              <option value="3">3 Bedrooms</option>
              <option value="4+">4+ Bedrooms</option>
            </select>
          </div>
          <button type="button" id="filterButton">Apply Filters</button>
        </form>
      </div>
    </section>

    <section class="rentals">
      <div class="container">
        <h2>Featured Rentals</h2>
        <div class="rental-grid" id="rentalGrid">
          <!-- Rental listings go here -->
          <div class="rental-card" data-location="Kampala" data-price="800000" data-bedrooms="2">
            <img src="images/rental1.jpg" alt="Rental 1">
            <div class="rental-details">
              <h3>Spacious 2-Bedroom Apartment</h3>
              <p><strong>Location:</strong> Kampala</p>
              <p><strong>Rent:</strong> UGX 800,000/month</p>
              <a href="rental-details.html" class="details-button">Find Out More</a>
            </div>
          </div>

          <!-- Repeat similar rental cards for other rentals -->
          <!-- Make sure each card has proper data attributes like data-location, data-price, and data-bedrooms -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 A'Rental Find. All Rights Reserved. | <a href="about.html">Learn More</a></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
